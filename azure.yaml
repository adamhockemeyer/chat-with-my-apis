name: apichat
services:  
  api:
    project: ./src/api
    language: py
    host: containerapp
    docker:
      remoteBuild: false
  web:
    project: ./frontend
    language: ts
    host: containerapp
    docker:
      remoteBuild: false
  adventureworks-api:
    project: ./src/adventureworks-api
    language: python
    host: containerapp
    docker:
      path: Dockerfile
      context: ./
  adventureworks-web:
    project: ./src/adventureworks-web
    language: csharp
    host: containerapp
    docker:
      path: Dockerfile
      context: ./